{% extends 'base.html' %}
{% block title %}View Blog - ByteSerenity{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <img src="{{ blog.featured_image }}" class="card-img-top" alt="Blog Cover">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.content }}</p>
                <p class="card-text"><small class="text-muted">Category: {{ blog.category }}</small></p>
                <p class="card-text"><small class="text-muted">Author: {{ blog.author }}</small></p>
                <p class="card-text"><small class="text-muted">Published on: {{ blog.published_date }}</small></p>
                <!-- Like and Dislike Buttons -->
                <button id="likeBtn" class="btn btn-primary">Like</button>
                <button id="dislikeBtn" class="btn btn-danger">Dislike</button>
                <!-- Comment Form -->
                <form id="commentForm" action="{{ url_for('submit_comment') }}" method="post">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Display Comments -->
                <div id="comments">
                    <!-- Comments will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}

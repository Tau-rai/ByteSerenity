
{% extends 'base.html' %}
{% block title %}View Blog - ByteSerenity{% endblock %}

{% block content %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card">
        <img src="{{ blog.featured_image }}" class="card-img-top" alt="Blog Cover">
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
            <p class="card-text"><small class="text-muted">Category: {{ blog.category }}</small></p>
            <p class="card-text"><small class="text-muted">Author: {{ blog.author }}</small></p>
            <p class="card-text"><small class="text-muted">Published on: {{ blog.published_date }}</small></p>
            <!-- Add comments section here if applicable -->
            <hr>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Edit button click event listener
    document.getElementById("editBtn").addEventListener("click", function() {
        // Redirect to the create blog page
        window.location.href = "{{ url_for('create_blog') }}";
    });

    // Delete button click event listener
    document.getElementById("deleteBtn").addEventListener("click", function() {
        // Ask for confirmation before deleting
        if (confirm("Are you sure you want to delete this blog post? this action cannot be undone")) {
            // Perform delete action
            // You need to implement this in your Flask application
        }
    });
</script>

{% endblock %}

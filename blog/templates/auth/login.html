<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSerenity</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <header>
    <span class="back-arrow" onclick="window.history.back()">&#8592;</span>
  </header>
  <div class="container">
    <h2>Welcome back to Byte Serenity</h2>
    <form id="loginForm"  onsubmit="return validateForm()">>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required>
      </div>
   
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
     </div>
     
     <div class="forgot-password-container">
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
       
     </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="../scripts/login.js"></script>
</body>
<footer>
    <nav>
      <span>&copy; 2024</span>
      <a href="index.html">Home</a> 
      <a href="privacy.html">Privacy</a> 
      <a href="terms_of_service.html">Terms of Service</a>
    </nav>
  </footer>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <h2>Welcome back to Byte Serenity</h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">&copy; 2024</span>
        <a class="nav-link" href="{{ url_for('blog.index') }}">Home</a> 
        <a class="nav-link" href="{{ url_for('blog.privacy') }}">Privacy</a> 
        <a class="nav-link" href="{{ url_for('blog.terms_of_service') }}">Terms of Service</a>
    </nav>
</footer>
{% endblock %}

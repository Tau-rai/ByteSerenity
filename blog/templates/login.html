{% extends 'base.html' %}

{% block header %}
    <h1 class="text-4xl font-bold text-center my-6">{% block title %}LogIn{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <form method="post" class="space-y-6" id="login-form">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input name="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="form-group">
                <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password text-blue-500">Forgot Password?</a>
            </div>
            <div>
                <input type="submit" value="Log In" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" />
            </div>
        </form>
        <div class="mt-4">
            <p>Don't have an account?<a href="{{ url_for('auth.signup') }}" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
